<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>homework js 13-14</title>
	<script
			  src="https://code.jquery.com/jquery-1.12.4.js"
			  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
			  crossorigin="anonymous"></script>
				<script type="text/javascript" src="dist/js/script.min.js"></script>
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">

</head>
<body>

<header>
 <div class="logo-wrapper">
 	<div class="logo">
 		<h1>JS Homework</h1>
 		<h2>12-13</h2>
		<h3>Тест по программированию</h3>
 	</div>
 </div>
</header>

<main class ="container">

	<form>
		<div class="form-holder">
			<!-- template start-->
			<script type="text/template" id="testForm">
				<% for (var i = 1; i <= amountQuestions; i++) { %>
				<div id="test<%=i%>">
				<label ><%= quest[i].question  %></label>
					<div class="checkbox" >
						<label><input type="radio" value="1" name="question<%=i%>"> <%= quest[i].version1  %> </label>
					 </div>
					 <div class="checkbox">
						<label> <input type="radio" value="2" name="question<%=i%>"> <%= quest[i].version2 %> </label>
					 </div>
					 <div class="checkbox">
						<label><input type="radio" value="3" name="question<%=i%>"> <%= quest[i].version3 %> </label>
					 </div>
					 </div>
				<% } %>
			</script>
			<!-- template end-->
		</div>
		<button class="btn btn-primary center-block">Проверить мои результаты</button>
	</form>

<!-- modal-->
	<div id="myModal" class="modal">
	  <div class="modal-content"></div>
	</div>
</main>

<footer>
<p>Testing application v.1.0.0</p>
</footer>

</body>
</html>
